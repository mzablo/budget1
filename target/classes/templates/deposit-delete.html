<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Deposit delete</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<form class="col card p-3 my-5" method="post" th:action="'/deposit/delete/'+${depositDto.id}" th:object="${depositDto}">
    <div class="form-group">
        <label for="id">Id</label>
        <input class="form-control" id="id" readonly
               th:field="*{id}"
               type="text"/>
    </div>
    <div>
        <input class="btn btn-success" type="submit" value="Delete">
    </div>
</form>
<div>
    <a class="btn btn-secondary" th:href="'/deposit'">Cancel</a>
</div>

</body>
</html>
