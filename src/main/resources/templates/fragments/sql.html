<sql th:fragment="sql">
<form class="col card p-3 my-5" method="get" th:action="@{/sql}" th:object="${sqlDto}">

    <div>
        <label for="sql">Sql</label>
        <input class="form-control" id="sql" autocomplete="off"
               th:field="*{sql}"
               type="text"/>
    </div>
    <div>
        <label for="sql">Sql</label>
        <textarea cols="100" id="description" autocomplete="off" rows="3"
                  th:field="*{result}"
                  type="text"/>
    </div>

</form>

    <div class="pre-scrollable" th:object="${sqlDto}">
        <div class="form-group">
            <label for="result">Result</label>
            <input class="form-control" id="result" readonly
                   th:field="*{result}"
                   type="text"/>
        </div>
    </div>
