<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Thymeleaf CRUD Example</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<form class="col card p-3 my-5" method="post" th:action="'/edit/'+${income.id}" th:object="${income}">
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" placeholder="Enter description" required
               th:field="*{description}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input class="form-control" id="amount" placeholder="Enter amount" required
               th:field="*{amount}"
               type="number"/>
    </div>
    <div>
        <input class="btn btn-success" type="submit" value="Update">
            <!--   onclick="document.getElementById('activeFlag').value='true'"> -->
    </div>
</form>
</body>
</html>
